<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="../js/modules/myapp.js"></script>
  <script src="../js/controllers/summarydetailctrl.js"></script>
</head>
    <body>
      <div ng-app="myApp">
        <div class="container-fluid" ng-controller="summarydetailCtrl">
      <h1>Summary Detail</h1>

       <div class="container-fluid">
          <div class="row">
            <div class="col">Name: {{foodTruckName}}
            <!--  <input type = "text"
                     id = "myText"
                     value = "text here" ng-model="i_buildingName"/> -->
            </div>

<!-- big ass table -->

            <div class="col">
            <button class="btn btn-primary" ng-click="goFTS()">Back</button>
            </div>
          </div>


          <form>
            <table class="table table-striped table-hover">
              <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Total Purchase</th>
                <th># Orders</th>
                <th>Food(s))</th>
              </tr>
              <tr ng-repeat="row in tableList">
                <td>{{cleanDate(row.date)}}</td>
                <td>{{row.customerName}}</td>
                <td>{{row.totalPurchase}}</td>
                <td>{{row.orderCount}}</td>
                <td>{{row.foodNames}}</td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </body>
</html>
